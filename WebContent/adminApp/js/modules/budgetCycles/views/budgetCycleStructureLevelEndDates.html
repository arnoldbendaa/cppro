<div class="budget-cycle-structure-level-end-dates" data-cookie="{{cookieName}}">
	<div class="modal-header">
		<h3><i class="fa fa-refresh"></i> 
			Structure Level End Dates
		</h3>
	</div>
	<div class="modal-body">
			
		<div class="loader align-center" ng-hide="isStructureLevelDatesLoaded">
			<i class="fa fa-refresh fa-2x fa-spin"></i>
		</div>
		<div ng-show="isStructureLevelDatesLoaded" ng-class="{'has-error': validation != ''}">
			<div class="col-md-7">
				<table class="table table-striped table-hover date-list">
					<thead>
						<tr>
							<th>Depth</th>
							<th>Planned End Date</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-class="{selected: currentIndex == $index}"
							ng-repeat="levelDate in editedLevelDates track by $index" 
							ng-click="changeDepth($index, levelDate);">
							<td>{{$index}}</td>
							<td>
								{{levelDate | date : 'dd/MMM/yyyy'}}
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="col-md-5">
				<div class="datepicker pull-left">
					<div class="cover" ng-show="currentIndex == -1"></div>
					<datepicker ng-model="editedDate" show-weeks="true" class="well well-sm"></datepicker>
				</div>
				<div class="clearfix"></div>
			</div>
			<div class="col-md-12">
				<p class="text-danger" ng-hide="validation == ''">*{{validation}}</p>
			</div>
			<div class="clearfix"></div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-success" ng-click="save()">Save</button>
		<button class="btn btn-primary" ng-click="close()" type="reset">Close</button>
	</div>
</div>

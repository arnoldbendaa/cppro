<div class="month-chooser">
	<input class="form-control" type="text" ng-model="date" month-format/>
	<div class="arrows">
		<div class="arrow arrow-up" ng-click="increase($event)">
			<i class="fa fa-caret-up"></i>
		</div>
		<div class="arrow arrow-down" ng-click="decrease($event)">
			<i class="fa fa-caret-down"></i>
		</div>
	</div>
</div>

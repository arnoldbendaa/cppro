<div class="multiple-chooser">
	<div class="form-group">
		<select multiple="" class="form-control" size="5">
		
		</select>
	</div>
	<div class="loader align-center">
		<i class="fa fa-refresh fa-x fa-spin"></i>
	</div>

	<div class="form-group clearfix" ng-if="false">
		<ul>
			<li ng-repeat="item in itemsSelected">
				<div class="btn btn-default btn-xs" >
					<span>{{item}}</span> <i class="fa fa-times" ng-click="removeFromSelected(item)"></i>
				</div>
			</li>
		</ul>
	</div>
</div>

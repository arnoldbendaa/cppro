<div class="submitted-task-status">
	<div class="modal-body">
		<div class="loader align-center" ng-show="!isDataLoaded">
			<i class="fa fa-refresh fa-2x fa-spin"></i>
		</div>
		<div class="inner text-center" ng-show="isDataLoaded">
			<div class="alert alert-success" role="alert">
				{{message}}  <strong>{{taskStatus.taskNumber}}</strong>
			</div>
		</div>
	</div>

	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="close()" type="reset">Close</button>
	</div>
</div>

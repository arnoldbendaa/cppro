<div class="dimension-businesses" ng-controller="BusinessController">
	<h1 class="text-center">Dimensions Business</h1>

	<wj-flex-grid class="grid" items-source="ctx.data" selection-changed="selectionChangedHandler()" control="ctx.flex" resized-column="resizedColumn(s,e)" sorted-column="sortedColumn(s,e)">
		<wj-flex-grid-column header="#" name="index" binding="dimensionId"></wj-flex-grid-column>
		<wj-flex-grid-column header="Model ID" binding="model.modelVisId"></wj-flex-grid-column>
		<wj-flex-grid-column header="Dimension ID" binding="dimensionVisId"></wj-flex-grid-column>
		<wj-flex-grid-column header="Description" binding="dimensionDescription"></wj-flex-grid-column>
		<wj-flex-grid-column header="Hierarchies" binding="hierarchies"></wj-flex-grid-column>
		<wj-flex-grid-column min-width="135" header="Actions" name="buttons"></wj-flex-grid-column>
	</wj-flex-grid>	
</div>

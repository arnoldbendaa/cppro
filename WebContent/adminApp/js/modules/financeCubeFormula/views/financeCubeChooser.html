<div class="finance-cube-chooser" data-cookie="{{cookieName}}">
	<div class="modal-header">
	<h3> <i class="fa fa-cube" ></i> 
			Select the owning finance cube:
		</h3>
	</div>
	<div class="modal-body">
		<div class="list clearfix elementToResize">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
					<th>#</th>
					<th>Model</th>
					<th>Finance Cube</th>
					</tr >
				</thead>
				<tbody>
					<tr ng-class="{selected: cube === selectedCube}" 
						ng-repeat="cube in listFinanceCube"
						ng-click="select(cube)"
						ng-dblclick="choose()">
						<td>{{$index+1}}</td>
						<td>{{cube.model.modelVisId}}</td>
						<td>{{cube.financeCubeVisId}} </td>
					</tr >
				</tbody>
			</table >
		</div>
	</div >
	<div class ="modal-footer" >
		<button class = "btn btn-success" ng-disabled ="selectedCube == null" ng-click ="choose()"> Choose </button>
		<button class="btn btn-primary" ng-click="closeModal()" type="reset">Close</button >
	</div>
</div>

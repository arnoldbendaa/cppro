<div class="hierarchy-account-dimension-chooser"
ng-hide = "isDimensionChoosed" data-cookie="{{cookieName}}">
	<div class="modal-header">
	<h3> <i class="fa fa-cubes" ></i> 
			Choose Dimension
		</h3>
	</div>
	<div class="modal-body">
		<div class="dimension-chooser list clearfix">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
					<th>Id</th>
					<th>Dimension</th>
					</tr >
				</thead>
				<tbody>
					<tr ng-class="{selected: dimension === selectedDimension}" 
						ng-repeat="dimension in availableDimension"
						ng-click="select(dimension)"
						ng-dblclick="choose()">
						<td>{{$index+1}}</td>
						<td>{{dimension.dimensionVisId}} </td>
					</tr >
				</tbody>
			</table >
		</div>
	</div >
	<div class ="modal-footer" >
		<button class = "btn btn-success" ng-disabled ="selectedDimension == null" ng-click ="choose()"> Choose </button>
		<button class="btn btn-primary" ng-click="close()" type="reset">Close</button >
	</div>
</div>

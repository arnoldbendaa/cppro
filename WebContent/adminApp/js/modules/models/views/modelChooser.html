<div class="model-chooser clearfix" data-cookie="{{cookieName}}">
	<div class="modal-header">
		<h3><i class="fa fa-cubes"></i> 
			Choose Model
		</h3>
	</div>
	<div class="modal-body">
		<div class="list clearfix elementToResize">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>Model ID</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-class="{selected: model.modelId === selectedModelId}" 
						ng-repeat="model in models.sourceCollection"
						ng-click="select(model.modelId)"
						ng-dblclick="choose(selectedModelId)">
						<td class="model-chooser-index">{{$index+1}}</td>
						<td class="model-chooser-name">{{model.modelVisId}}</td>
						<td>{{model.modelDescription}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-success" ng-disabled="selectedModelId == -1" ng-click="choose(selectedModelId)">Choose</button>
		<button class="btn btn-primary" ng-click="close()" type="reset">Close</button>
	</div>
</div>

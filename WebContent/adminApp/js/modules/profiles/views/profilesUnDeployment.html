<div class="flat-forms-un-deploy" data-cookie="{{cookieName}}">
	<div class="modal-header" >
		<h3><i class="fa fa-file"></i>
			Confirm Delete
		</h3>
	</div>
	<div class="modal-body">
		<div class="form group">
			<i class="fa fa-warning" ng-model = "selectedFlatFormVisId"> Are you sure you want to delete all user profiles using this form : <b> {{selectedFlatFormVisId}}</b>?</i>
		</div>
			<div class="row">
				<div class="form group col-md-12" >
					<label for="subject" >Message Subject: </label>
					<input class="form-control" name="subject" ng-model="message.subject"  ></input>					
				</div>			
			</div>
			<div class="row">
				<div class="form group col-md-12" >
					<label for="content">Message Text: </label>
					<textarea class="form-control"  cols="20" rows="3" name="content" ng-model="message.content"></textarea>				
				</div>			
			</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="close()">Close</button>
		<button class="btn btn-success" ng-click="undeploy()">OK</button>		
	</div>
</div>

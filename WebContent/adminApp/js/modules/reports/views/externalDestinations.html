<div class="external-destinations" ng-controller="ExternalDestinationController">
	<h1 class="text-center">Report: External Users Destinations</h1>

	<wj-flex-grid class="grid" items-source="ctx.data" selection-changed="selectionChangedHandler()" control="ctx.flex" resized-column="resizedColumn(s,e)" sorted-column="sortedColumn(s,e)">
		<wj-flex-grid-column header="#" name="index" binding="reportId"></wj-flex-grid-column>
		<wj-flex-grid-column header="External Users Destination ID" binding="reportVisId"></wj-flex-grid-column>
		<wj-flex-grid-column header="Description" binding="reportDescription"></wj-flex-grid-column>
		<wj-flex-grid-column min-width="135" header="Actions" name="buttons"></wj-flex-grid-column>
	</wj-flex-grid>	
</div>

<div class="roles" ng-controller="RolesPageController">
	<h1 class="text-center">Roles</h1>

	<wj-flex-grid class="grid" items-source="ctx.data" control="ctx.flex" selection-changed="selectionChangedHandler()" resized-column="resizedColumn(s,e)" sorted-column="sortedColumn(s,e)">
		<wj-flex-grid-column header="#" name="index" binding="roleId"></wj-flex-grid-column>
		<wj-flex-grid-column header="Role" binding="roleVisId"></wj-flex-grid-column>
		<wj-flex-grid-column header="Description" binding="roleDescription"></wj-flex-grid-column>
		<wj-flex-grid-column header="Actions" name="buttons" min-width="135"></wj-flex-grid-column>
	</wj-flex-grid>
</div>

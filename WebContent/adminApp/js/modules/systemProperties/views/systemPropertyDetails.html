<div class="system-property-details" data-cookie="{{cookieName}}">
	<div class="modal-header">
		<h3><i class="fa fa-cog"></i>
			System Property
		</h3>
	</div>
	<div class="modal-body">
		<div class="loader align-center" ng-show="!isDataLoaded">
			<i class="fa fa-refresh fa-2x fa-spin"></i>
		</div>
	
		<div class="inner" ng-show="isDataLoaded">
			<div class="form-group">
				<label for="">Property:</label>
				<input name="name" ng-model="systemProperty.property" type="text" readonly="readonly" class="form-control">
			</div>

			<div class="form-group" ng-class="{true: 'has-error has-feedback',false: 'is-required'}[isError]">
				<label for="">Value:</label>
				<input name="name" ng-model="systemProperty.value" type="text" class="form-control">
			</div>
			
			<p class="text-danger" ng-show="isError" class="help-block">
				<span ng-show="isError">Error: {{messageError}} </span>
			</p>

			<div class="form-group">
				<label for="">Description:</label>
				<textarea rows="2" ng-model="systemProperty.description" readonly="readonly" class="form-control">
				</textarea>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-success" ng-click="save()" type="reset">Save</button>
		<button class="btn btn-primary" ng-click="close()" type="reset">Close</button>
	</div>
</div>

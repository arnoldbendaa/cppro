<div class="business-chooser" data-cookie="{{cookieName}}">
	<div class="modal-header">
		<h3><i class="fa fa-cube"></i>
		{{modalTitle}}
		</h3>
	</div>
	<div class="modal-body">
		<div>
			<tabset justified="true">
			<tab heading="{{dimensionForModel[0].dimensionVisId}}" style="cursor:default">

			<div class="col-md-12">
				<span class="label label-info label1">{{dimensionForModel[0].dimensionVisId}}</span>
				<div class="elementToResize elementToResize1">
					<div class="ud-security-panel-tree">
						<js-tree id="1" tree-data="scope" tree-model="treeProcess" tree-plugins="checkbox,wholerow" tree-events="activate_node:activeNode"></js-tree>
					</div>
				</div>
			</div>
			</tabset>
		</div>
	</div>
	<div class="modal-footer">
		<button class = "btn btn-success" ng-click ="ok()"> Ok </button>
		<button class="btn btn-primary" ng-click="close()" type="reset">Close</button >
	</div>
</div>

<div class="modal-header">
    <h3><i class="fa fa-exclamation-triangle"></i> {{ error.title }}</h3>
</div>

<div class="modal-body" ng-if="error.message != ''">
	<div class="form-group">
		<textarea onclick="this.select()" class="stackTraceExceptionModal form-control" readonly="readonly">{{error.message}}</textarea>
	</div>	
</div>

<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">Close</button>
</div>

<div id="format-cell-editor">
	<div class="modal-header">
		<h3><i class="fa fa-eye"></i>
			Format Cell Editor
		</h3>
	</div>
	<div class="modal-body">
		<form name="cell" class="css-form" novalidate>	
		<tabset>
			<tab heading="Border" select="onTabSelect('Border')">
				<div class="panel borders">
					<div class="row">
						<div class="col-md-6">
							<label class="control-label">Border Left:</label>
							<div class="clearfix">
								<div class="color-picker">
									<spectrum-colorpicker
										title="Border Left Color"
										ng-model="borderLeft.color"
										options="{
											showPalette: true,
											showPaletteOnly: true,
											hideAfterPaletteSelect:true,
											localStorageKey: 'spectrum.colors',
											change: changeBorder,
											palette: colors
										}">
									</spectrum-colorpicker>
								</div>
								<select class="line-style form-control"
									ng-change="changeBorder()"
									ng-options="lineStyle.id as lineStyle.name for lineStyle in lineStyles"
									ng-model="borderLeft.style">
								</select>
							</div>
						</div>
						<div class="col-md-6">
							<label class="control-label">Border Right:</label>
							<div class="clearfix">
								<div class="color-picker">
									<spectrum-colorpicker
										title="Border Right Color"
										ng-model="borderRight.color"
										options="{
											showPalette: true,
											showPaletteOnly: true,
											hideAfterPaletteSelect:true,
											localStorageKey: 'spectrum.colors',
											change: changeBorder,
											preferredFormat: 'hex',
											palette: colors
										}">
									</spectrum-colorpicker>
								</div>
								<select class="line-style form-control"
									ng-change="changeBorder()"
									ng-options="lineStyle.id as lineStyle.name for lineStyle in lineStyles"
									ng-model="borderRight.style">
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<label class="control-label">Border Top:</label>
							<div class="clearfix">
								<div class="color-picker">
									<spectrum-colorpicker
										title="Border Top Color"
										ng-model="borderTop.color"
										options="{
											showPalette: true,
											showPaletteOnly: true,
											hideAfterPaletteSelect:true,
											localStorageKey: 'spectrum.colors',
											change: changeBorder,
											palette: colors
										}">
									</spectrum-colorpicker>
								</div>
								<select class="line-style form-control"
									ng-change="changeBorder()"
									ng-options="lineStyle.id as lineStyle.name for lineStyle in lineStyles"
									ng-model="borderTop.style">
								</select>
							</div>
						</div>
						<div class="col-md-6">
							<label class="control-label">Border Bottom:</label>
							<div class="clearfix">
								<div class="color-picker">
									<spectrum-colorpicker
										title="Border Bottom Color"
										ng-model="borderBottom.color"
										options="{
											showPalette: true,
											showPaletteOnly: true,
											hideAfterPaletteSelect:true,
											localStorageKey: 'spectrum.colors',
											change: changeBorder,
											preferredFormat: 'hex',
											palette: colors
										}">
									</spectrum-colorpicker>
								</div>
								<select class="line-style form-control"
									ng-change="changeBorder()"
									ng-options="lineStyle.id as lineStyle.name for lineStyle in lineStyles"
									ng-model="borderBottom.style">
								</select>
							</div>
						</div>
					</div>
				</div>
			</tab>
			<tab heading="Format" select="onTabSelect('Format')">
				<div class="panel formats">
					<div class="row">
						<div class="col-md-4">
							<label class="control-label">Current Format:</label>
							<input ng-model="currentFormat.data" type="text" class="form-control"/>
							<br/>
							<label class="control-label">Category:</label>
							<select class="form-control"
								ng-model="currentCategory"
								ng-options="category as category for category in categories">
							</select>
						</div>
						<div class="col-md-8">
							<label class="control-label">Available formats:</label>
							<div class="list">
								<table class="table table-striped table-hover">
									<tbody>
										<tr	class="format" ng-repeat="format in formats[currentCategory]" ng-class="{selected: currentFormat.data == format}" ng-click="selectFormat(format)">
											<td class="index">{{$index+1}}</td>
											<td>{{format}}</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</tab>
			<tab heading="Protection" select="onTabSelect('Protection')">
				<div class="panel protection">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<div class="checkbox">
									<label class="checkbox">
										<input type="checkbox" ng-model="cellLocked" ng-change="changeLocked()">
										Locked
									</label>
								</div>
							    <br class="clearBoth">
							</div>
						</div>
					</div>
				</div>
			</tab>
		</tabset>
		</form>
		<div id="preview" class="row">
			<div class="panel">
				<div class="col-md-12">
					<label class="control-label">Preview:</label>
				</div>
				<div class="col-md-12 wrapper">		
					<div id="format-cell-editor-preview" gcuielement="gcSpread1" class="gc-host-none-user-select"></div> 	
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-success" ng-click="saveCellFormats()">OK</button>
		<button class="btn btn-primary" ng-click="closeCellFormats()" type="reset">Close</button>
	</div>
</div>

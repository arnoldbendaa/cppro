<div class="validation-exception" data-cookie="{{cookieName}}">
	<div class="modal-header">
		<h3><i class="fa fa-meh-o"></i>
			Validation Exception
		</h3>
	</div>
	<div class="modal-body">			
			<div ng-repeat="sheetMessages in worksheetMessages">
				<h4>{{ sheetMessages.sheet }}</h4>
				<ul ng-repeat="cellMessage in sheetMessages.cell">					
						<li>{{ cellMessage }}</li>					
				</ul>
			</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" ng-click="close()" type="reset">Cancel</button>
	</div>
</div>

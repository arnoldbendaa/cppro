<div class="manage-users" data-cookie="{{cookieName}}">
	<div class="modal-header">
		<h3><i class="fa fa-users"></i> 
			Manage Users
		</h3>
	</div>
	<div class="modal-body">
		<form name="form" role="form" novalidate>
			<div class="inner">

				<div class="manage-users-table elementToResize">
					<table class="table table-striped table-hover">
						<thead>
							<tr>
								<th class="clickable" ng-click="orderBy = ''; reverse=false">#</th>
								<th class="clickable" ng-class="{sorted: orderBy == 'userName', desc: reverse}" ng-click="orderBy = 'userName'; reverse=!reverse">User login</th>
								<th class="clickable" ng-class="{sorted: orderBy == 'userFullName', desc: reverse}" ng-click="orderBy = 'userFullName'; reverse=!reverse">User Full Name</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
				 			<tr ng-class="{selected: user.userId === selectedUserId}"
								ng-repeat="user in users | orderBy:orderBy:reverse"
								ng-click="changeSelectedUser(user.userId, user.userName)">
								<td>{{$index+1}}</td>
								<td>{{user.userName}}</td>
								<td>{{user.userFullName}}</td>
								<td>
									<button type="button" class="btn btn-danger btn-xs" ng-click="deleteAvailableUser(user.userId)">Remove</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>	

				<div class="add-selected-element-to-table getToCalc1">
					<label for="">Add User:</label>
					<select class="form-control"
						ng-options="(u.userName + ' / ' + u.userFullName) for u in availableUsers track by u.userName"
						ng-model="selectedAvailableUser">							
			        </select>
					<button class="btn btn-success" ng-click="addAvailableUser()">Add</button>
					<button class="btn btn-success" ng-click="selectUsers()" ng-disabled="availableUsers.length == 0">Add more Users...</button>
					<br class="clearBoth" />
				</div>

			</div>
		</form>
	</div>

	<div class="modal-footer">
		<button class="btn btn-success" ng-click="save()" type="reset">OK</button>
		<button class="btn btn-primary" ng-click="close()" type="reset">Close</button>
	</div>
</div>

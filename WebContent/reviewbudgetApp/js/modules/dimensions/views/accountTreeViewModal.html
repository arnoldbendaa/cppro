  <div class="modal-header">
    <h3><i class="fa fa-sitemap"></i> Account Dimensions</h3>
  </div>

  <div class="modal-body">
    <div data-dimension-module="true"
         data-dimension-tree-view
         data-tree-id="accountTreeViewId"
         data-tree-model="accountTreeModel"
         data-node-id="element.id"
         data-node-name="element.name"
         data-node-description="element.description"
         data-node-children="children"
         data-node-leaf="element.leaf" >
    </div>
  </div>

  <div class="modal-footer">
      <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
      <button class="btn btn-primary btn-success" ng-click="ok()">Ok</button>
  </div>

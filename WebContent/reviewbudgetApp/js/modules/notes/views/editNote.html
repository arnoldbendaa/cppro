<form name="editForm" role="form" ng-submit="save(changeAttachment)" novalidate>
    <div class="modal-header">
        <div class="row">
            <div class="col-md-12">
                <h3><i class="fa fa-file-text-o"></i> Edit note</h3>
            </div>
        </div>
    </div>
    <div class="modal-body" ng-init="changeAttachment = false">
        <div class="form-group" ng-class="{true: 'has-error has-feedback',false: 'is-required'}[editForm.note.$dirty && editForm.note.$invalid]">
            <label for="">Note</label>
            <textarea ng-model="note.text" id="new-note" class="form-control" name="note" rows="10" required></textarea>
            <p class="text-danger" ng-show="editForm.note.$invalid && !editForm.note.$pristine" class="help-block">The note text is required.</p>
        </div>
        <div ng-show="note.linkId != null && note.linkId != 0">
            <button class="btn btn-default btn-xs" ng-click="changeAttachment=true; deleteAttachment()" ng-hide="changeAttachment"><span class="glyphicon glyphicon-paperclip"></span> Remove attachment</button>
            <div class="form-group" ng-show="changeAttachment">
                <label for="">Upload attachment</label>
                <input type="file" ngf-select ngf-change="onFileSelect($files)" >
            </div>
        </div>
        <div>
            <div class="form-group" ng-show="note.linkId == 0">
                <label for="">Upload attachment</label>
                <input type="file" ngf-select ngf-change="onFileSelect($files)" >
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="reset" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary btn-success" ng-disabled="editForm.$invalid" type="submit">Update note</button>
    </div>
</form>

<div class="modal-header">
    <div class="row">
        <div class="col-md-7">
            <h3><i class="fa fa-comments-o"></i> Notes Manager</h3>
        </div>
        <div class="col-md-5">
            <div class="pull-right button-add-new-in-manager">
                <button type="button" class="btn btn-success" ng-click="createNew()">Create New Note</button>
            </div>
        </div>
    </div>
</div>
<div id="cell-note-modal" class="modal-body">
    <div class="wrap">
        <div class="inner-table">
            <table class="table table-striped">
                <tbody>
                    <tr ng-repeat="note in notes">
                        <td class="note">
                            <div class="note-information">Author: {{note.author}}, at: <span title="{{note.time.substring(0, note.time.indexOf('.'))}}">{{note.time.substring(0, note.time.indexOf(' '))}}</span>, wrote:</div>
                            <p>{{note.text}}</p>
                            <p ng-show="note.linkId != null && note.linkId != 0">
                            <a href="{{$BASE_PATH}}viewAttachmentSetup.do?ID={{note.linkId}}" target="_blank"><span class="glyphicon glyphicon-paperclip"></span> Attachment</a>
                            </p>
                        </td>
                        <td>
                            <div class="note-controlls" ng-show="{{note.author == USER_NAME}}">
                                <button type="button" class="btn btn-primary btn-xs" ng-click="edit(note)">Edit</button>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="deleteNote(note)">Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center align-center" ng-show="notesIsDataLoading">
                <i class="fa fa-refresh fa-2x fa-spin"></i>
            </div>
            <p class="bg-info text-center" ng-show='(notes == null || notes == "") && !notesIsDataLoading'>
            <br />
            There are no notes.
            <br />
            <br />
            </p>
            
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="close()">Close</button>
</div>

<div id="profilesShowGroupsDirective">
	<i class="fa fa-list-ul fa-5x"></i>
	<h1>Select the profile to load...</h1>
    <br />
	<select class="form-control" id="select" ng-model="selectedProfile" ng-dblclick="selectProfile()" ng-options="(profile.name+' - '+profile.description) for profile in profiles" data-ng-attr-size="{{size}}">
	</select>
	<br />
	<button type="button" class="btn btn-primary" ng-disabled="selectedProfile == undefined" ng-click="selectProfile()">Select profile</button>
</div>
